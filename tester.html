<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SelectAddRem tester</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="selectaddrem.min.js"></script>
	
	<script type="text/javascript">
		
		// --------------- --------------- --------------- --------------- ---------------
		
		$(document).ready(function(){
			
			var selectaddrem;
			selectaddrem = new SelectAddRem('select');
			
			$('#rem_a_btn').live('click', function(){ selectaddrem.rem('primo', 'a'); });
			$('#rem_b_btn').live('click', function(){ selectaddrem.rem('primo', 'b'); });
			$('#rem_c_btn').live('click', function(){ selectaddrem.rem('primo', 'c'); });
			$('#rem_d_btn').live('click', function(){ selectaddrem.rem('primo', 'd'); });
			$('#add_a_btn').live('click', function(){ selectaddrem.add('primo', 'a'); });
			$('#add_b_btn').live('click', function(){ selectaddrem.add('primo', 'b'); });
			$('#add_c_btn').live('click', function(){ selectaddrem.add('primo', 'c'); });
			$('#add_d_btn').live('click', function(){ selectaddrem.add('primo', 'd'); });
			
		});
	
	</script>
	
	<style type="text/css"> a { color:#336600; text-decoration:underline }; a:hover { cursor:pointer; } </style>
	
</head>
<body>
	<h1>Select tester</h1>
	
	<input type="button" id="rem_a_btn" value="remove a" />	<input type="button" id="add_a_btn" value="add a" /><br />
	<input type="button" id="rem_b_btn" value="remove b" />	<input type="button" id="add_b_btn" value="add b" /><br />
	<input type="button" id="rem_c_btn" value="remove c" />	<input type="button" id="add_c_btn" value="add c" /><br />
	<input type="button" id="rem_d_btn" value="remove d" />	<input type="button" id="add_d_btn" value="add d" /><br />
	
	<br /><br /><br />
	
	<select id="primo">
		<option value="a">opzione a</option>
		<option value="b">opzione b</option>
		<option value="c">opzione c</option>
		<option value="d">opzione d</option>
	</select>
	
	<br />
	
	<select id="3">
		<option value="altro">altra opzione</option>
	</select>
	
	<br />
	
	<select>
		<option value="a">opzione x</option>
		<option value="b">opzione y</option>
	</select>
	
	<br />
	
	<select id="4">
	</select>
	
	
	
	
</body>
</html>
